<script>
function getChildren1(parent) {
	console.log(parent.nodeType!=3?parent.nodeName:parent.nodeValue);
	// parent.children指的是parent的所有的后代（儿子，孙子，曾孙，曾增孙...）是一个数组，parent.children[0]是儿子，parent.children[1]是孙子，依次类推
	var children = parent.children;
	for (var i = 0; i < children.length; i++) {
		getChildren1(children[i]);//条用函数自身，就是递归
	}
}
getChildren1(document.body);
</script>
